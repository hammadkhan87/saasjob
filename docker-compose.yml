services:
  db:
    image: postgres:17.0
    hostname: ${DB_HOST}              # âœ… corrected spelling
    ports:
      - "5432:${DB_PORT}"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
